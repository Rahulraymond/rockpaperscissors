<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors:Play the Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 id="logo">RPC</h1>
        <div id="scoreboard">
            <p>Player: <span id="playerScore">0</span></p>
            <p>Computer: <span id="computerScore">0</span></p>
        </div>
    </header>
    <main class="container">
        <h3>You have 10 chances to prove yourself.</h3>
        <div class="play-btns">
            <button id="rock" class="btn">Rock 🪨</button>
            <button id="paper" class="btn">Paper 📃</button>
            <button id="scissors" class="btn">Scissors ✂️</button>
        </div>
        <div class="restart-block" id="restart-block">
            <button id="restart">Restart</button>
        </div>
    </main>
    <footer>
        All right's resrved ©️ 2023 | created with ❤️ RahulSK
    </footer>
    <script src="js.js"></script>
</body>
</html>
